<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <style>
        /* * {
            border: 1px solid red;
        } */
    	body {
    		background: oldlace;
            text-align: center;
    	}

        canvas {
            border: 10px groove gainsboro;
            background-color: azure;
        }

        aside {
            /* border:  1px solid green; */
            display: flex;
            flex-direction: column;
        }

        #board {
            display: flex;
            justify-content: space-around;
        }

        .scoreContainer {
            /* border:  2px solid orange; */
            height: 50%;
        }

        .score {
            border: 10px groove gainsboro;
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body data-toggle="modal" data-target="#start-page">
	<header>
		<p>
            <strong>Welcome to my little arcade game</strong>
            <br><br>
            <em>Look both ways before you cross the road!</em>
            <!-- <br><br> -->
        </p>
	</header>
    <main id="board">
        <aside>
            <div class="scoreContainer">
                <div class="score">
                    <h3>Score:</h3>
                    <h4 id="count"></h4>
                </div>
            </div>
            <div class="scoreContainer">
                <div class="score">
                    <h3>Best Score:</h3>
                    <h4 id="best"></h4>
                </div>
            </div>
        </aside>
    </main>

    <!-- Start Page Modal -->
    <div id="modal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="start-page" aria-hidden="true" style="display:block;">
        <div class="modal-dialog modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="starter">Welcome</h2>
                <p class="modal-subtitle">Choose a character. </p>
                <p> Press the "Let me play" button to start the game.</p>
            </div>
            <div class="modal-body">
                <figure class="character" id="char1">
                    <img class="character-image" alt="character1" src="images/char-boy.png">
                    <figcaption class="character-name">Boy</figcaption>
                </figure>
                <figure class="character" id="char1">
                    <img class="character-image" alt="character1" src="images/char-cat-girl.png">
                    <figcaption class="character-name">Cat Girl</figcaption>
                </figure>
                <figure class="character" id="char1">
                    <img class="character-image" alt="character1" src="images/char-horn-girl.png">
                    <figcaption class="character-name">Horn Girl</figcaption>
                </figure>
                <figure class="character" id="char1">
                    <img class="character-image" alt="character1" src="images/char-pink-girl.png">
                    <figcaption class="character-name">Pink Girl</figcaption>
                </figure>
                <figure class="character" id="char1">
                    <img class="character-image" alt="character1" src="images/char-princess-girl.png">
                    <figcaption class="character-name">Princess Girl</figcaption>
                </figure>

                <figure class="character" id="char1">
                    <img class="character-image" alt="character1" src="images/enemy-bug.png">
                    <figcaption class="character-name">Princess Girl</figcaption>
                </figure>
                <figure class="character" id="char1">
                    <img class="character-image" alt="character1" src="images/grass-block.png">
                    <figcaption class="character-name">Princess Girl</figcaption>
                </figure><figure class="character" id="char1">
                    <img class="character-image" alt="character1" src="images/stone-block.png">
                    <figcaption class="character-name">Princess Girl</figcaption>
                </figure><figure class="character" id="char1">
                    <img class="character-image" alt="character1" src="images/water-block.png">
                    <figcaption class="character-name">Princess Girl</figcaption>
                </figure>

            </div>
            <div class="modal-footer">
                <a role="button" class="btn" id="start">Let me play!</a>
                <a role="button" class="btn" id="cancel">No, I don't want to play.</a>
            </div>
        </div>
    </div>
    <!-- End Start page Modal -->

    <script src="js/modal.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/startScreen.js"></script>
    <!-- <script async  src="js/app.js"></script> -->
    <script src="js/refactored2.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
